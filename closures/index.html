<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Closures</title>
</head>
<body class="bg-neutral-900">
    <p class="text-slate-100">Closures</p>
    <div class=" w-[400px] p-2 border border-1 border-slate-700 flex justify-between items-center bg-neutral-800" >
        <div>
            <label for="colors"  class="text-slate-100 " >Select a color : </label>
            <select name="colors" id="color-name-input" class="text-slate-100 bg-neutral-700" >
                <option value="#ffffff">White</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
            </select>
        </div>
        <button id="render-btn" class="p-2 bg-neutral-100 cursor-pointer" >Render button</button>
    </div>
    <div id="btn-box" class="p-2">
    </div>

    

    <script src="./app.js"></script>
</body>
</html>
