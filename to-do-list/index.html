<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Todo list</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">ToDo List</h1>
        <div class="flex mb-4">
        <input type="text" id="todo-input" placeholder="Enter a new task" class="flex-grow px-4 py-2 border rounded-l-lg">
        <button id="add-btn" class="px-4 py-2 bg-green-500 text-white rounded-r-lg hover:bg-green-600">Add Task</button>
    </div>
    <ul id="todo-list" class="list-disc pl-5"></ul>
  </div>







    <script src="./app.js"></script>
</body>
</html>
