<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100  flex flex-col items-center justify-center h-screen  ">
  <div class="container mx-auto p-4 m-8 m-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">ToDo List</h1>
    <div class="flex mb-4">
      <input type="text" id="todoInput" placeholder="Enter a new task" class="flex-grow px-4 py-2 border rounded-l-lg">
      <button id="addbtn" class="px-4 py-2 bg-green-500 text-white rounded-r-lg hover:bg-green-600">Add Task</button>
    </div>
    <div>
      <h2 class="text-xl font-bold mb-2">Tasks</h2>
      <ul id="todoList" class="list-disc pl-5 mb-4"></ul>
    </div>
    
    <hr>
    <div class="counter flex justify-between mt-5">
        <p><span id="todoCount">0</span> Total Tasks</p>
        <button id="delBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Delete All </button>
    </div>
  </div>
  <footer>made in vanilla javascript</footer>

  <script src="app.js"></script>
</body>
</html>
